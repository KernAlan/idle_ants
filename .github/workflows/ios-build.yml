name: iOS App Store Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: npm run build

      - name: Add and sync Capacitor iOS
        run: |
          npx cap add ios || true
          npx cap sync ios

      - name: Install signing certificate and provisioning profile
        run: |
          set -e

          KEYCHAIN_PASSWORD="$IOS_CERT_PASSWORD"

          # Decode secrets robustly (strip whitespace/newlines).
          printf '%s' "$IOS_CERT_P12_BASE64" | tr -d '\n\r ' | base64 -D > signing_cert.p12
          printf '%s' "$IOS_PROFILE_BASE64" | tr -d '\n\r ' | base64 -D > ios_profile.mobileprovision

          echo "Decoded signing_cert.p12 bytes: $(stat -f%z signing_cert.p12)"
          echo "Decoded ios_profile.mobileprovision bytes: $(stat -f%z ios_profile.mobileprovision)"
          echo "signing_cert.p12 sha256: $(shasum -a 256 signing_cert.p12 | awk '{print $1}')"
          if [ -n "${IOS_CERT_P12_SHA256:-}" ]; then
            if [ "$(shasum -a 256 signing_cert.p12 | awk '{print $1}')" != "$IOS_CERT_P12_SHA256" ]; then
              echo "P12 SHA256 mismatch; check IOS_CERT_P12_BASE64 secret."
              exit 1
            fi
          fi

          # Create App Store Connect API key file for Xcode provisioning (automatic signing).
          mkdir -p ~/.appstoreconnect/private_keys
          AUTH_KEY_PATH="$HOME/.appstoreconnect/private_keys/AuthKey_${APP_STORE_KEY_ID}.p8"
          printf '%s' "${APP_STORE_KEY_CONTENT}" > "$AUTH_KEY_PATH"
          chmod 600 "$AUTH_KEY_PATH"
          echo "AUTH_KEY_PATH=$AUTH_KEY_PATH" >> "$GITHUB_ENV"

          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -lut 21600 build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain

          security import signing_cert.p12 -k build.keychain -P "$IOS_CERT_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security list-keychains -d user -s build.keychain login.keychain-db

          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          PROFILE_PLIST="$(security cms -D -i ios_profile.mobileprovision)"
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c "Print :Name" /dev/stdin <<< "$PROFILE_PLIST")
          UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" /dev/stdin <<< "$PROFILE_PLIST")
          DIST_TYPE=$(/usr/libexec/PlistBuddy -c "Print :ProfileDistributionType" /dev/stdin <<< "$PROFILE_PLIST" || true)
          # Apple profiles may omit ProfileDistributionType; treat that as "unknown" and continue.
          if [ -n "$DIST_TYPE" ] && [ "$DIST_TYPE" != "APPSTORE" ]; then
            echo "Provisioning profile '$PROFILE_NAME' is '$DIST_TYPE' (expected APPSTORE or empty)."
            echo "Create and use an App Store Connect distribution provisioning profile for ${BUNDLE_ID}."
            exit 1
          fi
          if /usr/libexec/PlistBuddy -c "Print :ProvisionedDevices" /dev/stdin <<< "$PROFILE_PLIST" >/dev/null 2>&1; then
            echo "Provisioning profile '$PROFILE_NAME' contains ProvisionedDevices (not App Store Connect distribution)."
            echo "Create and use an App Store Connect distribution provisioning profile for ${BUNDLE_ID}."
            exit 1
          fi
          cp ios_profile.mobileprovision "$HOME/Library/MobileDevice/Provisioning Profiles/$UUID.mobileprovision"

          echo "PROFILE_NAME=$PROFILE_NAME" >> "$GITHUB_ENV"
          echo "Using provisioning profile: $PROFILE_NAME ($UUID)"
        env:
          IOS_CERT_P12_BASE64: ${{ secrets.IOS_CERT_P12_BASE64 }}
          IOS_CERT_PASSWORD: ${{ secrets.IOS_CERT_PASSWORD }}
          IOS_PROFILE_BASE64: ${{ secrets.IOS_PROFILE_BASE64 }}
          BUNDLE_ID: ${{ secrets.BUNDLE_ID }}
          APP_STORE_KEY_ID: ${{ secrets.APP_STORE_KEY_ID }}
          APP_STORE_KEY_CONTENT: ${{ secrets.APP_STORE_KEY_CONTENT }}

      - name: Build iOS archive
        run: |
          set -e
          cd ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath "$PWD/build/App.xcarchive" \
            clean archive \
            DEVELOPMENT_TEAM=${APPLE_TEAM_ID} \
            PRODUCT_BUNDLE_IDENTIFIER=${BUNDLE_ID} \
            CODE_SIGN_STYLE=Automatic \
            -allowProvisioningUpdates \
            -authenticationKeyPath "${AUTH_KEY_PATH}" \
            -authenticationKeyID "${APP_STORE_KEY_ID}" \
            -authenticationKeyIssuerID "${APP_STORE_ISSUER_ID}"
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          BUNDLE_ID: ${{ secrets.BUNDLE_ID }}
          APP_STORE_KEY_ID: ${{ secrets.APP_STORE_KEY_ID }}
          APP_STORE_ISSUER_ID: ${{ secrets.APP_STORE_ISSUER_ID }}
          AUTH_KEY_PATH: ${{ env.AUTH_KEY_PATH }}

      - name: Create ExportOptions.plist
        run: |
          cd ios/App
          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store-connect</string>
            <key>uploadSymbols</key>
            <true/>
            <key>teamID</key>
            <string>${APPLE_TEAM_ID}</string>
            <key>signingStyle</key>
            <string>automatic</string>
          </dict>
          </plist>
          EOF
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Export .ipa
        timeout-minutes: 25
        run: |
          cd ios/App
          xcodebuild -exportArchive \
            -archivePath "$PWD/build/App.xcarchive" \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath "$PWD/build/export" \
            -resultBundlePath "$PWD/build/export.xcresult" \
            -allowProvisioningUpdates \
            -authenticationKeyPath "${AUTH_KEY_PATH}" \
            -authenticationKeyID "${APP_STORE_KEY_ID}" \
            -authenticationKeyIssuerID "${APP_STORE_ISSUER_ID}"
        env:
          APP_STORE_KEY_ID: ${{ secrets.APP_STORE_KEY_ID }}
          APP_STORE_ISSUER_ID: ${{ secrets.APP_STORE_ISSUER_ID }}
          AUTH_KEY_PATH: ${{ env.AUTH_KEY_PATH }}

      - name: Upload export diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-export-diagnostics
          if-no-files-found: ignore
          path: |
            ios/App/build/export.xcresult
            ios/App/build/export

      - name: Upload .ipa to App Store Connect
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          KEY_PATH="$HOME/.appstoreconnect/private_keys/AuthKey_${APP_STORE_KEY_ID}.p8"
          printf '%s' "${APP_STORE_KEY_CONTENT}" > "$KEY_PATH"
          chmod 600 "$KEY_PATH"

          IPA_PATH="ios/App/build/export/App.ipa"
          xcrun altool --upload-app \
            -f "$IPA_PATH" \
            -t ios \
            --apiKey "${APP_STORE_KEY_ID}" \
            --apiIssuer "${APP_STORE_ISSUER_ID}"
        env:
          APP_STORE_KEY_ID: ${{ secrets.APP_STORE_KEY_ID }}
          APP_STORE_ISSUER_ID: ${{ secrets.APP_STORE_ISSUER_ID }}
          APP_STORE_KEY_CONTENT: ${{ secrets.APP_STORE_KEY_CONTENT }}

      - name: Save .ipa as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/App/build/export/App.ipa
