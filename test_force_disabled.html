<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Force Disabled Test</h1>
    
    <div style="padding: 20px;">
        <h3>Colony Modal Buttons (forced disabled)</h3>
        <button class="modal-btn disabled" disabled>
            <span><i class="fas fa-plus"></i>Buy Ant</span>
            <span>10 food</span>
        </button>
        
        <button class="modal-btn disabled" disabled>
            <span><i class="fas fa-expand"></i>Expand Colony</span>
            <span>100 food</span>
        </button>
        
        <button class="modal-btn disabled" disabled>
            <span><i class="fas fa-feather-alt"></i>Unlock Flying Ants</span>
            <span>500 food</span>
        </button>
        
        <h3>Normal buttons for comparison</h3>
        <button class="modal-btn">
            <span><i class="fas fa-plus"></i>Normal Buy Ant</span>
            <span>10 food</span>
        </button>
        
        <button class="modal-btn">
            <span><i class="fas fa-expand"></i>Normal Expand Colony</span>
            <span>100 food</span>
        </button>
    </div>
</body>
</html>
